<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de Produtos</title>
    <link rel="stylesheet" href="src/assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="container-title">Produtos à Venda</h1>
        <div class="products">
            <div class="card">
                <h1>Arroz</h1>
                <img src="src/assets/imgs/arroz.jfif" alt="Arroz">
                <p>Arroz lindo</p>
                <button>Adicionar ao Carrinho</button>
                <input type="text" placeholder="Insira seu e-mail...">
            </div>
            <div class="card">
                <h1>Arroz e Feijão</h1>
                <img src="src/assets/imgs/arroz-e-feijao.jfif" alt="Arroz e Feijão">
                <p>Arroz e feijão delicinha</p>
                <button>Adicionar ao Carrinho</button>
                <input type="text" placeholder="Insira seu e-mail...">
            </div>
            <div class="card">
                <h1>Feijão</h1>
                <img src="src/assets/imgs/feijao.jfif" alt="Feijão">
                <p>Feijão galante</p>
                <button>Adicionar ao Carrinho</button>
                <input type="text" placeholder="Insira seu e-mail...">
            </div>
        </div>
    </div>
</body>
</html>
