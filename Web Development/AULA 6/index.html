<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="App.js"></script>
</head>
<body>
    <div class="form-container">
      <div class="switch__container">
        <input id="switch-shadow" class="switch" type="checkbox">
        <label for="switch-shadow">
          <span>Cadastro</span>
          <span>Login</span>
        </label>
      </div>
  
      <h2 id="title-form">Cadastro</h2>
  
      <form action="" id="my-form">
        <fieldset id="form-fields">
          <input type="text" name="nome" placeholder="Seu nome">
          <input type="email" name="email" placeholder="Seu email">
          <button type="submit">Enviar</button>
        </fieldset>
      </form>
    </div>
</body>  
</html>
